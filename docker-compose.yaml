version: "3"

services:
        web:
                image: nginx
                ports:
                  - "80:80"
                  - "8081:8081"
                volumes:
#                  - ./web:/usr/share/nginx/html
                  - ./web:/var/www/html
                  - ./nginx_conf:/etc/nginx/conf.d

        prometheus:
                image: prom/prometheus
                ports: ["9090:9090"]
                volumes:
                  - ./prometheus:/etc/prometheus/

        nginx_exporter:
                image: nginx/nginx-prometheus-exporter:0.1.0
#                network_mode: "host"
                restart: always
                command:
                  - -nginx.scrape-uri
                  - http://51.250.18.162/nginx_status
                ports:
                  - "9113:9113"

        grafana:
                image: grafana/grafana-enterprise:8.2.0
                ports:
                  - "3000:3000"
                environment:
                  - GF_SECURITY_ADMIN_PASSWORD=Qwerty123
                  - GF_DATABASE_TYPE=mysql
                  - GF_DATABASE_HOST=rc1b-k55wvg1o0pxvmv0t.mdb.yandexcloud.net:3306
                  - GF_DATABASE_NAME=test-sre
                  - GF_DATABASE_USER=user
                  - GF_DATABASE_PASSWORD=Qwerty123
                  - GF_DATABASE_SSL_MODE=true
                  - GF_DATABASE_CA_CERT_PATH=/etc/ssl/root.crt
                  - GF_DATABASE_SERVER_CERT_NAME=rc1b-k55wvg1o0pxvmv0t.mdb.yandexcloud.net
                volumes:
                  - ./grafana/provisioning:/etc/grafana/provisioning
                  - ./grafana/ssl/:/etc/ssl/
        node-exporter:
                image: prom/node-exporter
                volumes:
                  - /proc:/host/proc:ro
                  - /sys:/host/sys:ro
                  - /:/rootfs:ro
                command:
                  - --path.procfs=/host/proc
                  - --path.sysfs=/host/sys
                  - --collector.filesystem.ignored-mount-points
                  - ^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)
                ports:
                  - 9100:9100
                restart: always
                deploy:
                  mode: global
