name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Run a multi-line script
        uses: actions/checkout@v2
      - run: |
          mkdir ../build
          cp -TR . ../build
          tar -cvf deploy.tar ../build/
      
      
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: 51.250.31.114
          username: admin
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            whoami
            sudo mkdir /var/test
            sudo chown -R admin:admin /var/test

      
      
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: 51.250.31.114
          username: admin
          key: ${{ secrets.KEY }}
          port: 22
          source: "deploy.tar"
          target: "/var/test"

tar -xvf archive-name.tar

    - name: unzip tar
        uses: appleboy/ssh-action@master
        with:
          host: 51.250.31.114
          username: admin
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            whoami
            tar -xvf deploy.tar
